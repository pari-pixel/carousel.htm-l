<!DOCTYPE HTML>
<HTML LANG="EN">
    <HEAD>
        <TITLE>BOOTSTRAP EXAMPLE</TITLE>
        
        <meta charset="utf-8">
    <meta name="viewport"
             content="width=device-width, intial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </HEAD>

    <BODY>

        <div class="container"  >
            <h2>Carousal Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!--indicaters-->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data slide-to="1"></li>
                <li data-target="#myCarousel" data slide-to="2"></li>
                </ol>

                <!--Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="34a16ab8-863a-435f-ad98-50530374660c.jpg" alt="image 1">
                    </div>

                    <div class="item">
                        <img src="\image (1).png" alt="image 2">
                    </div>

                    <div class="item">
                        <img src="\image.png" alt=" penguin">
                    
                    </div>
                </div>
<!--LEFT AND RIGHT CONTROLS-->

<a class="left carousel-control" href="" data-slide="prev">
    <span class="glyphicon glyphicon-chervon-left"></span>
    <span class="sr-only">Previous</span>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chervon-right"></span>
    <span class="sr-only">Next</span>
</a>
            </div>
        </div>
    </BODY>
</HTML>
